<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/login_register.css" />
    
    <script
      src="https://kit.fontawesome.com/aa40b1d04a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <form >
        <div class="container">
          <a href="index.html"><i class="fas fa-times"></i></a>
          <h1>Register with</h1>

          <div class="icon">
            <!-- Media icons -->
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/?lang=en-in" class="fa fa-twitter"></a>
            <a href="https://www.google.co.in/" class="fa fa-google"></a>
          </div>

          <h3 class="header">OR</h3>

          <hr />

          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />

          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />

          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />
          <hr />

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="login.html">Login</a>.</p>
        </div>
      </form>
    </div>
  </body>
</html>
